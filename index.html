<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travacations — Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#000;--fg:#fff;--muted:rgba(255,255,255,.82);--soft:rgba(255,255,255,.12);}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:var(--bg);color:var(--fg);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
      -webkit-font-smoothing:antialiased;line-height:1.5;
      overflow:hidden; /* no scroll */
    }
    /* Fullscreen container */
    .screen{position:relative;min-height:100vh;width:100vw;display:grid;place-items:center;}
    /* Bigger, responsive logo */
    .logo{
      position:absolute;top:18px;left:18px;z-index:10;display:block;
      height:clamp(50px, 13vh, 110px); width:auto;
      animation:fadeUp .6s ease both .05s;
    }
    /* Layout */
    .wrap{width:100%;max-width:1200px;display:grid;align-items:center;gap:28px;padding:0 22px;}
    @media(min-width:980px){.wrap{grid-template-columns:1.15fr .95fr}}
    /* Video — no border or shadow */
    .video{
      width:min(820px,92vw);aspect-ratio:16/9;background:#000;overflow:hidden;
      border-radius:14px; /* keep rounded, remove to square: comment this */
      animation:fadeUp .7s ease both .15s;
      justify-self:center;
    }
    video{width:100%;height:100%;display:block;object-fit:cover}
    /* Copy + CTAs */
    .copy{color:var(--muted);font-size:clamp(14px,1.6vw,16px);animation:fadeUp .7s ease both .25s}
    .copy strong{color:#fff}
    .cta{margin-top:16px;display:flex;gap:12px;flex-wrap:wrap;animation:fadeUp .7s ease both .35s}
    .btn{
      border:1px solid var(--soft);background:#0a0a0a;color:#fff;
      padding:12px 16px;border-radius:9999px;text-decoration:none;font-weight:600;
      display:inline-flex;align-items:center;gap:8px;
      transition:background .25s ease, color .25s ease, transform .12s ease, box-shadow .25s ease;
    }
    .btn:hover{transform:translateY(-1px)}
    .btn svg{width:18px;height:18px;display:block}
    /* Hover styles only */
    .btn.whatsapp:hover{background:#25D366;color:#0d0d0d;box-shadow:0 0 0 3px rgba(37,211,102,.25) inset}
    .btn.whatsapp:hover svg{color:#0d0d0d;fill:currentColor}
    .btn.instagram:hover{background:linear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);color:#fff;box-shadow:0 0 0 3px rgba(255,255,255,.12) inset}
    .btn.instagram:hover svg{color:#fff;fill:currentColor}
    /* Fit short screens */
    @media(max-height:680px){
      .video{width:min(720px,88vw);border-radius:12px}
      .logo{height:clamp(44px, 12vh, 96px)}
    }
    @media(max-width:979px){
      .wrap{grid-template-columns:1fr;gap:18px}
      .video{width:min(900px,90vw);border-radius:12px}
    }
    @keyframes fadeUp{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body>
  <div class="screen">
    <img class="logo" src="logo.png" alt="Travacations logo" />
    <div class="wrap">
      <div class="video">
        <video autoplay muted loop playsinline>
          <source src="video.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="copy">
        <p><strong>We’re almost there.</strong> Check back soon for the full launch.</p>
        <div class="cta">
          <a class="btn instagram" href="https://www.instagram.com/travacations.in" target="_blank" rel="noopener">
            Instagram
          </a>
          <a class="btn whatsapp" href="https://wa.me/918606343606" target="_blank" rel="noopener">
            WhatsApp
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
