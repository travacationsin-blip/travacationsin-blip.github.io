<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travacations — Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#000;--fg:#fff;--muted:rgba(255,255,255,.8);--soft:rgba(255,255,255,.1);--maxw:1200px;}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;background:var(--bg);color:var(--fg);-webkit-font-smoothing:antialiased;line-height:1.5;}
    .site{min-height:100dvh;display:grid;grid-template-rows:auto 1fr auto;}
    header{padding:18px 20px;display:flex;align-items:center;}
    .brand img{height:80px;width:auto;display:block}
    main{display:grid;place-items:center;padding:28px 18px 56px;}
    .container{width:100%;max-width:var(--maxw);display:grid;gap:28px;align-items:center}
    @media(min-width:980px){.container{grid-template-columns:1.2fr .9fr}}
    .stage{position:relative;min-height:min(56vw,520px);display:flex;align-items:center;justify-content:center;}
    .video{width:min(860px,92%);aspect-ratio:16/9;overflow:hidden;background:#000;}
    video{width:100%;height:100%;object-fit:cover;display:block;}
    .copy{max-width:640px;margin-left:auto;margin-right:auto;color:var(--muted);font-size:16px}
    .copy p{margin:0 0 14px}
    .copy strong{color:#fff}
    .cta{margin-top:16px;display:flex;gap:12px;flex-wrap:wrap}
    .btn{border:1px solid var(--soft);background:#0a0a0a;color:#fff;padding:12px 16px;border-radius:999px;text-decoration:none;font-weight:600;transition:background .2s ease, transform .1s ease;display:inline-flex;align-items:center;gap:8px;}
    .btn:hover{background:#121212;transform:translateY(-1px)}
    .btn:active{transform:translateY(0)}
    .btn svg{width:18px;height:18px;display:block}
    footer{padding:22px 20px;color:var(--muted);font-size:14px;text-align:center;border-top:1px solid var(--soft)}
    @media(max-width:979px){.stage{min-height:56vh}.brand img{height:38px}.copy{font-size:15px}}
  </style>
</head>
<body>
  <div class="site">
    <header>
      <div class="brand">
        <img src="logo.png" alt="Travacations logo" />
      </div>
    </header>

    <main>
      <div class="container">
        <section class="stage" aria-label="Launch preview">
          <div class="video">
            <video autoplay muted loop playsinline>
              <source src="video.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
        </section>

        <aside class="copy">
          <p><strong>We’re almost there.</strong> Check back soon for the full launch.</p>
          <div class="cta">
            <a class="btn" href="https://www.instagram.com/travacations.in" target="_blank" rel="noopener">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7zm5 3.5a5.5 5.5 0 1 1 0 11a5.5 5.5 0 0 1 0-11zm0 2a3.5 3.5 0 1 0 0 7a3.5 3.5 0 0 0 0-7zM18 6.5a1 1 0 1 1 0 2a1 1 0 0 1 0-2z"/></svg>
              Instagram
            </a>
            <a class="btn" href="https://wa.me/918606343606" target="_blank" rel="noopener">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M20.52 3.48A11.9 11.9 0 0 0 12.07 0C5.56 0 .33 5.23.33 11.74c0 2.07.54 4.1 1.57 5.9L0 24l6.51-1.84a11.76 11.76 0 0 0 5.56 1.42h.01c6.5 0 11.74-5.23 11.74-11.74c0-3.14-1.22-6.09-3.29-8.36zM12.07 21.4h-.01a9.7 9.7 0 0 1-4.95-1.36l-.36-.21l-3.87 1.09l1.04-3.77l-.24-.39a9.68 9.68 0 0 1-1.5-5.12c0-5.35 4.35-9.7 9.71-9.7c2.59 0 5.02 1.01 6.85 2.83c1.83 1.83 2.85 4.26 2.85 6.85c0 5.36-4.36 9.71-9.72 9.71zm5.56-7.27c-.3-.15-1.77-.87-2.04-.97c-.27-.1-.47-.15-.67.15s-.77.97-.94 1.17c-.17.2-.35.22-.65.07c-.3-.15-1.26-.46-2.4-1.47c-.89-.79-1.49-1.77-1.66-2.07c-.17-.3-.02-.46.13-.61c.13-.13.3-.35.45-.52c.15-.17.2-.3.3-.5c.1-.2.05-.37-.02-.52c-.07-.15-.67-1.62-.92-2.22c-.24-.58-.49-.5-.67-.5h-.57c-.2 0-.52.07-.79.37c-.27.3-1.04 1.02-1.04 2.47s1.07 2.86 1.22 3.06c.15.2 2.1 3.2 5.08 4.49c.71.31 1.26.49 1.69.63c.71.22 1.35.19 1.86.11c.57-.09 1.77-.72 2.02-1.41c.25-.7.25-1.3.17-1.42c-.07-.12-.27-.2-.57-.35z"/></svg>
              WhatsApp
            </a>
          </div>
        </aside>
      </div>
    </main>

    <footer>© <span id="yr"></span> Travacations. All rights reserved.</footer>
  </div>
  <script>document.getElementById('yr').textContent = new Date().getFullYear();</script>
</body>
</html>
