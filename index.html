<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Launching Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --muted:rgba(255,255,255,.75);
      --soft:rgba(255,255,255,.1);
      --maxw:1200px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
      background:var(--bg);
      color:var(--fg);
      line-height:1.5;
      -webkit-font-smoothing:antialiased;
    }
    .site{min-height:100dvh;display:grid;grid-template-rows:auto 1fr auto;}
    header{position:sticky;top:0;z-index:10;padding:20px 24px;}
    .logo{font-weight:800;letter-spacing:.2px;font-size:22px;line-height:1.1;}
    .logo span{display:block;font-weight:600;font-size:18px;opacity:.9}
    main{display:grid;place-items:center;padding:32px 24px 64px;}
    .container{width:100%;max-width:var(--maxw);display:grid;gap:24px;align-items:center}
    @media(min-width:960px){.container{grid-template-columns:1.2fr .9fr}}
    .stage{position:relative;min-height:380px;}
    .headline{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;text-align:center;pointer-events:none;}
    .headline h1{font-size:clamp(48px,12vw,140px);font-weight:900;letter-spacing:-.02em;line-height:.9;margin:0;opacity:.9;filter:blur(.2px);}
    .video-wrap{position:absolute;inset:0;display:grid;place-items:center;}
    .player{width:min(520px,80%);aspect-ratio:16/9;border-radius:18px;border:1px solid var(--soft);overflow:hidden;background:#050505;box-shadow:0 30px 60px rgba(0,0,0,.55);}
    video{width:100%;height:100%;display:block;object-fit:cover}
    .controls{position:absolute;inset:0;display:grid;place-items:center}
    .playbtn{width:84px;height:84px;border-radius:50%;border:0;cursor:pointer;background:rgba(255,255,255,.1);backdrop-filter:blur(6px);display:grid;place-items:center;transition:transform .2s ease,background .2s ease;}
    .playbtn:hover{transform:scale(1.04);background:rgba(255,255,255,.14)}
    .triangle{width:0;height:0;border-left:22px solid #fff;border-top:14px solid transparent;border-bottom:14px solid transparent;margin-left:4px;}
    .playing .triangle{border-left-color:transparent;border-top:0;border-bottom:0;width:20px;height:20px;background:#fff;clip-path:polygon(0 0, 40% 0, 40% 100%, 0 100%, 0 0, 60% 0, 60% 100%, 100% 100%, 100% 0, 60% 0, 60% 100%, 0 100%);}
    .copy{max-width:620px;margin-left:auto;margin-right:auto;color:var(--muted);font-weight:400;font-size:16px;}
    .copy p{margin:0 0 14px}
    .copy strong{color:#fff}
    .cta{margin-top:16px;display:flex;gap:10px;flex-wrap:wrap}
    .btn{appearance:none;border:1px solid var(--soft);background:#0a0a0a;color:#fff;padding:10px 14px;border-radius:999px;text-decoration:none;font-weight:600}
    .btn:hover{background:#131313}
    footer{padding:24px;color:var(--muted);font-size:14px;text-align:center;border-top:1px solid var(--soft)}
    @media(max-width:959px){.stage{min-height:420px}.copy{font-size:15px}.logo{font-size:20px}}
  </style>
</head>
<body>
  <div class="site">
    <header>
      <div class="logo" aria-label="Brand">
        YourBrand<br><span>Launching Soon</span>
      </div>
    </header>

    <main>
      <div class="container">
        <section class="stage" aria-label="Launch preview">
          <div class="headline"><h1>Launching<br> Soon</h1></div>
          <div class="video-wrap">
            <figure class="player" id="player">
              <video id="video" preload="metadata" playsinline muted loop>
                <source src="video.mp4" type="video/mp4" />
                Your browser does not support the video tag.
              </video>
              <div class="controls">
                <button class="playbtn" id="play"><div class="triangle"></div></button>
              </div>
            </figure>
          </div>
        </section>
        <aside class="copy">
          <p><strong>We’re almost there.</strong> Check back soon for the full launch.</p>
          <p class="cta">
            <a class="btn" href="mailto:hello@example.com">Email us</a>
            <a class="btn" href="#">Instagram</a>
            <a class="btn" href="#">Facebook</a>
          </p>
        </aside>
      </div>
    </main>

    <footer>© <span id="yr"></span> Your Brand. All rights reserved.</footer>
  </div>

  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();
    const vid = document.getElementById('video');
    const play = document.getElementById('play');
    const player = document.getElementById('player');

    document.addEventListener('DOMContentLoaded', async () => {
      try { await vid.play(); player.classList.add('playing'); } catch(e) {}
    });
    play.addEventListener('click', () => {
      if(vid.paused){ vid.play(); player.classList.add('playing'); }
      else{ vid.pause(); player.classList.remove('playing'); }
    });
    vid.addEventListener('click', () => play.click());
  </script>
</body>
</html>
